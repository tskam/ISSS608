- It can be mapped horizontally or vertically.

## Part-to-Whole and Ranking Analysis
### Pareto Chart

.pull-left[
- A Pareto chart is a special type of bar chart where the values being plotted are arranged in descending order.

- Pareto chart was developed to illustrate the 80-20 Rule - that 80 percent of the problems stem from 20 percent of the various causes.

- In Pareto chart there are two y-axises.  The primary y-axis is used to display the frequency counts of the sub-types and the secondary axis is used to display the cumulative frequency of the subtype.

- The frequency count usually is represented as bar chart and the cumulative frequency is represented as line chart.
]

![](img/image2a-8.jpg)]

## Visualising Distribution
### Histogram

.pull-left[
- A histogram is a graphical display of tabular frequencies, shown as adjacent rectangles.

- Each rectangle is erected over an interval, with an area equal to the frequency of the interval. 

- The height of a rectangle is also equal to the frequency density of the interval, i.e. the frequency divided by the width of the interval. 

- The total area of the histogram is equal to the number of data.]

.pull-right[
![](img/image2a-11.jpg)]

## Deviation Analysis
### Boxplot

.pull-left[
- A convenient way of graphically depicting groups of numerical data through their five-number summaries (the smallest observation, lower quartile (Q1), median (Q2), upper quartile (Q3), and largest observation). 

- A box plot may also indicate which observations, if any, might be considered outliers.

![:scale 85%](img/image2a-14.jpg)
]

.pull-right[
![](img/image2a-14a.png)]

---
## Deviation Analysis
### Violin plot

.pull-left[
- While box plots are highly effective and widely used in data analytics, they are limited in the fact that they only show specific statistical points, such as the median average or outliers, rather than the distribution of a data set as a whole.

- Violin plots are a way of comparing multiple data distributions. With ordinary density curves, it is difficult to compare more than just a few distributions because the lines visually interfere with each other. With a violin plot, it's easier to compare several distributions since they're placed side by side.
]

.pull-right[
![](img/image2a-14b.png)
]

### Boxplot + Violin 

.pull-left[
- By over-plotting boxplots on top of violin plots, we will be able to reveal both the value distribution and the summary statistics.
]

![](img/image2a-14c.png)
]

## Deviation Analysis
### Do you know Violin Plots can be splitted?

.pull-left[
- The hidden power of violin plots is that they can be split across an additional category to give an extra level of comparative analysis. This is a unique feature of violin plots and allows for particularly useful insights and, if used in the correct scenario, it can create an extremely intuitive way of explaining complicated patterns of a data set.
- In this split violin plots, the maths score is further split by gender of four major races. As can be seen, this demonstrates the variation across category about the distribution of the maths scores of male and female by races.
- This additional split can only be used with a boolean (yes/no) variable.
]

.pull-right[
![](img/image2a-14d.png)
]

## Visualising Relationship Between Two Continuous Variables
### Scatterplot 

.pull-left[
- A scatter plot or scattergraph is a type of mathematical diagram using Cartesian coordinates to display values for two variables for a set of data.
- The data is displayed as a collection of points, each having the value of one variable determining the position on the horizontal axis and the value of the other variable determining the position on the vertical axis.
- Also known as scatter chart, scattergram, scatter diagram or scatter graph.]

.pull-right[

## Visualising Relationship Between Sub-groups
### Trellis

- Trellised visualizations enable you to quickly recognize similarities or differences between different categories in the data. 
- Each individual panel in a trellis visualization displays a subset of the original data table, where the subsets are defined by the categories available in a column or hierarchy.
